apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name | default "app-name" }}
  labels:
    app: {{ .Values.app.name | default "app-name" }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.portt }}
